<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HarshW.calc</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="calculator dark">
    <div class="theme-toggler active">
      <svg class="toggler-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </div>
    <div class="display-screen">
      <div id="display"></div>
    </div>
    <div class="buttons">
      <table>
        <tr>
          <td><button class="btn-operator" id="clear">C</button></td>
          <td><button class="btn-operator" id="/">&divide;</button></td>
          <td><button class="btn-operator" id="*">&times;</button></td>
          <td><button class="btn-operator" id="backspace">âŒ«</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="7">7</button></td>
          <td><button class="btn-number" id="8">8</button></td>
          <td><button class="btn-number" id="9">9</button></td>
          <td><button class="btn-operator" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="4">4</button></td>
          <td><button class="btn-number" id="5">5</button></td>
          <td><button class="btn-number" id="6">6</button></td>
          <td><button class="btn-operator" id="+">+</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="1">1</button></td>
          <td><button class="btn-number" id="2">2</button></td>
          <td><button class="btn-number" id="3">3</button></td>
          <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
        </tr>
        <tr>
          <td><button class="btn-operator" id="(">(</button></td>
          <td><button class="btn-number" id="0">0</button></td>
          <td><button class="btn-operator" id=")">)</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
